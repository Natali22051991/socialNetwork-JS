<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Друзья</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<!-- Main Header -->
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container main-container">
			<div>
				<a class="navbar-brand text-bg-dark" href="/">ConstCode</a>
				<a class="btn btn-outline-primary" href="/users.html">Пользователи</a>
			</div>
			<button class="btn btn-danger d-none" data-action="signout">Выход</button>
		</div>
	</nav>
	<!-- Main Header -->

	<!-- Main Conteiner -->
	<div class="container main-container pt-2">
		<div class="row h-100">
			<!-- Menu -->
			<div class="col-3">
				<div class="list-group">
					<a href="/profile.html" class="list-group-item list-group-item-action" aria-current="true">
						Моя страница
					</a>
					<a href="/friends.html" class="list-group-item list-group-item-action active">Друзья</a>
					<a href="/chat.html" class="list-group-item list-group-item-action">Чат
						<span
							class="d-none position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
						</span></a>
					<a href="/setting.html" class="list-group-item list-group-item-action">Настройки</a>
				</div>
			</div>
			<!-- Menu -->

			<!-- Content -->
			<div class="col-9 h-100 d-flex flex-column pb-3">
				<h3 data-sigment="requests" data-type="header" class="d-none">Заявки в друзья:</h3>
				<div data-sigment="requests" data-type="list"
					class="d-flex flex-row justify-content-start flex-wrap overflow-auto">

				</div>
				<h3 data-sigment="friends" data-type="header">Друзья:</h3>
				<div data-sigment="friends" data-type="list"
					class="d-flex flex-row justify-content-start flex-wrap overflow-auto">

				</div>
			</div>
			<!-- Content -->
		</div>
	</div>
	<!-- Main Conteiner -->
	<template data-template="friendCard">
		<a href="/profile.html" class="friend-card" data-field="link">
			<img data-field="avatar" class="friend-card__avatar" src="sets/portrait-of-cheerful-caucasian-man.jpg"
				alt="" />
			<span data-field="name">Максим Оклахомов</span>
		</a>
	</template>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>
	<script src="/src/friends/index.js" type="module"></script>
</body>

</html>
