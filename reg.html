<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Регистрация</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<!-- Main Header -->
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container main-container">
			<div>
				<a class="navbar-brand text-bg-dark" href="/">ConstCode</a>
				<a class="btn btn-outline-primary" href="/users.html">Пользователи</a>
			</div>
		</div>
	</nav>
	<!-- Main Header -->
	<!-- Main Conteiner -->
	<div class="container main-container pt-2">
		<form>
			<!-- Email -->
			<div class="input-group has-validation mb-3" data-igroup="email">
				<!-- Добавить is-valid / is-invalid -->
				<div class="form-floating">
					<!-- Добавить is-valid / is-invalid -->
					<input type="email" class="form-control" id="emailField" placeholder="Username" required />
					<label for="emailField">Email</label>
				</div>
				<div class="invalid-feedback">Нужно указать почту</div>
			</div>
			<!-- Email -->

			<!-- Name -->
			<div class="input-group has-validation mb-3" data-igroup="firstName">
				<!-- Добавить is-valid / is-invalid -->
				<div class="form-floating">
					<!-- Добавить is-valid / is-invalid -->
					<input type="text" class="form-control" id="nameField" placeholder="Username" required />
					<label for="nameField">Имя</label>
				</div>
				<div class="invalid-feedback">Укажите имя</div>
			</div>
			<!-- Name -->

			<!-- Surname -->
			<div class="input-group has-validation mb-3" data-igroup="lastName">
				<!-- Добавить is-valid / is-invalid -->
				<div class="form-floating">
					<!-- Добавить is-valid / is-invalid -->
					<input type="text" class="form-control" id="surnameField" placeholder="Username" required />
					<label for="surnameField">Фамилия</label>
				</div>
				<div class="invalid-feedback">Укажите фамилию</div>
			</div>
			<!-- Surname -->

			<!-- Password -->
			<div class="input-group has-validation mb-3" data-igroup="password">
				<!-- Добавить is-valid / is-invalid -->
				<div class="form-floating">
					<!-- Добавить is-valid / is-invalid -->
					<input type="password" class="form-control" id="passwordField" placeholder="Username" required />
					<label for="passwordField">Пароль</label>
				</div>
				<div class="invalid-feedback">
					Пароль должен быть не меньше 3 символов
				</div>
			</div>
			<!-- Password -->

			<!-- Password cofirm -->
			<div class="input-group has-validation mb-3" data-igroup="confirm">
				<!-- Добавить is-valid / is-invalid -->
				<div class="form-floating">
					<!-- Добавить is-valid / is-invalid -->
					<input type="password" class="form-control" id="confirmPassword" placeholder="Username" required />
					<label for="confirmPassword">Повторите пароль</label>
				</div>
				<div class="invalid-feedback">
					Должен совпадать с паролем
				</div>
			</div>
			<!-- Password cofirm -->

			<button type="button" class="btn btn-primary mb-3 w-100" data-action="reg">
				Регистрация
			</button>
		</form>
	</div>
	<!-- Main Conteiner -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>

	<script src="src/reg/index.js" type="module"></script>
</body>

</html>
